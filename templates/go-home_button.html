<div id="special-div" style="outline: none;">
    <!-- The button will be appended here by JavaScript -->
</div>

<script>
    window.onload = function() {
        var shadowRoot = document.getElementById('special-div').attachShadow({mode: 'open'});
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = '/static/fun-buttons.css';
        shadowRoot.appendChild(link);

        var div = document.createElement('div');
        div.innerHTML = `
          <a href="/" class="relative rounded px-5 py-2.5 overflow-hidden group bg-green-500 hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-green-400 transition-all ease-out duration-300">
            <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
            <span class="relative">Go Home</span>
          </a>
        `;
        shadowRoot.appendChild(div);
    }
</script>
